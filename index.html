<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

<div class="d-flex justify-content-center mt-5 pt-5">

    <div class="btn-group">
        <button class="btn btn-primary" onclick="myAudio.play();">Play</button>
        <button class="btn btn-danger" onclick="myAudio.pause();">Pause</button>
    </div>

    <div class="dropdown d-inline">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div id="streamList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" data-stream="http://94.23.53.96:500/;?icy=http" href="#">Hubu.FM (showcast)</a>
            <a class="dropdown-item" data-stream="http://s2.radioboss.fm:8066/stream" href="#">DerFm</a>
            <a class="dropdown-item" data-stream="http://energylove.ice.infomaniak.ch/energylove-high.mp3" href="#">energylove</a>
        </div>
    </div>
</div>

<script>
    myAudio = new Audio('http://94.23.53.96:500/;?icy=http');
    let types = ["audio/mpeg", "audio/ogg", "audio/mp4"];
    types.forEach((type) => {
        isSupp = myAudio.canPlayType(type);
        console.log(type, ":", isSupp);
    })

    $('#streamList a').click(function(){
       myAudio.pause();
        console.log($(this));
        myAudio.src = $(this).data("stream");
        myAudio.play();
        $("#dropdownMenuButton").text( $(this).text() );
    });
</script>

</body>
</html>
