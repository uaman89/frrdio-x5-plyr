<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>HTML5 player</title>
</head>
<body>


<div id="suppInfo" class="alert alert-info">
        <div class="mx-auto" style="width: fit-content;">
        <strong>support:</strong>
        <br>
        <span></span>
    </div>
</div>

<div class="d-flex justify-content-center py-5">

    <div class="dropdown d-inline">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            loading...
        </button>
        <div id="streamList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!--<a class="dropdown-item" data-stream="http://94.23.53.96:500/;?icy=http" href="#">Hubu.FM (showcast)</a>-->
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" onclick="myAudio.play();">Play</button>
        <button class="btn btn-danger" onclick="myAudio.pause();">Pause</button>
    </div>

    <span id="time" class="form-control" style="width:auto"></span>

</div>

<div class="d-flex justify-content-center">
    <input id="volumeControl" type="range" max="1" min="0" step="0.001">
</div>





<script src="main.js"></script>

</body>
</html>
